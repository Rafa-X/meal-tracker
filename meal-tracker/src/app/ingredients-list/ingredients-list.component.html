<div class="list-container">
    <h1>Ingredients</h1>
    <!--Function displays wait message when data still not loaded-->
    <p *ngIf="isLoading">Loading...</p>
    <!--Contain all the elements should display when loading-->
    <ng-container *ngIf="!isLoading">
        <div class="list-item" *ngFor="let ingredient of ingredients">
            <h3>{{ ingredient.name }}</h3>
            <p>{{ ingredient.amount }} {{ ingredient.units }}</p>
            <!--Button to call the onDeleteIngredient member function in HomePage-->
            <div class="right-action">
                <!--Chain its way through to home page which is the one that make the request-->
                <app-small-x (click)="onDelete(ingredient.name)"></app-small-x>
            </div>
        </div>
    </ng-container>

    <!--Link to redirect the user to Add Ingredient page-->
    <a routerLink="/add-ingredient">
        <button class="space-before">+ Add Ingredient</button>
    </a>
</div>
