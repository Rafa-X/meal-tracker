<div class="page">
    <app-back-button></app-back-button>  <!--Button return page-->
    <div class="centered-container">
        <h1>Add Ingredient</h1>
        <!--Create one i input for each ingredient parameter-->
        <!--Use "banana in a box sintax" as a two way bind for value to the member variables-->
        <input 
            type="text"
            placeholder="Enter Ingredient Name"
            class="space-after space-before full-width"
            [(ngModel)]="name" />
        <input 
            type="number"
            class="space-before full-width"
            [(ngModel)]="amount" />
        <!--Here will be a selector or units as String's Array-->
        <select [(ngModel)]="units" class="space-before full-width">
            <!--With ngFor use the unitOptions arrays for the field options-->
            <option 
                *ngFor="let opt of unitOptions"
                [value]="opt">{{ opt }}</option>
        </select>
        <button class="space-before full-width"
            (click)="addToIngredients()">Add</button>
    </div>
</div>
